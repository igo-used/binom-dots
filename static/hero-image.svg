<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="0" y="0" width="400" height="300" fill="none"/>
  
  <!-- Blockchain representation -->
  <g transform="translate(200, 150) scale(0.8)">
    <!-- Chain links -->
    <g stroke="#d1ff00" stroke-width="4" fill="none">
      <path d="M-120,0 L-80,0" />
      <path d="M-60,0 L-20,0" />
      <path d="M0,0 L40,0" />
      <path d="M60,0 L100,0" />
      <path d="M120,0 L160,0" />
    </g>
    
    <!-- Blockchain nodes -->
    <g>
      <!-- Node 1 -->
      <circle cx="-140" cy="0" r="20" fill="#111" stroke="#d1ff00" stroke-width="2"/>
      <text x="-140" y="5" font-family="Arial" font-size="14" fill="#d1ff00" text-anchor="middle">1</text>
      
      <!-- Node 2 -->
      <circle cx="-70" cy="0" r="20" fill="#111" stroke="#d1ff00" stroke-width="2"/>
      <text x="-70" y="5" font-family="Arial" font-size="14" fill="#d1ff00" text-anchor="middle">2</text>
      
      <!-- Node 3 -->
      <circle cx="0" cy="0" r="20" fill="#111" stroke="#d1ff00" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial" font-size="14" fill="#d1ff00" text-anchor="middle">3</text>
      
      <!-- Node 4 -->
      <circle cx="70" cy="0" r="20" fill="#111" stroke="#d1ff00" stroke-width="2"/>
      <text x="70" y="5" font-family="Arial" font-size="14" fill="#d1ff00" text-anchor="middle">4</text>
      
      <!-- Node 5 -->
      <circle cx="140" cy="0" r="20" fill="#111" stroke="#d1ff00" stroke-width="2"/>
      <text x="140" y="5" font-family="Arial" font-size="14" fill="#d1ff00" text-anchor="middle">5</text>
    </g>
  </g>
  
  <!-- Dots floating around -->
  <g fill="#d1ff00">
    <circle cx="50" cy="50" r="5" opacity="0.7"/>
    <circle cx="100" cy="80" r="3" opacity="0.5"/>
    <circle cx="150" cy="40" r="4" opacity="0.6"/>
    <circle cx="200" cy="70" r="6" opacity="0.8"/>
    <circle cx="250" cy="50" r="3" opacity="0.5"/>
    <circle cx="300" cy="90" r="5" opacity="0.7"/>
    <circle cx="350" cy="60" r="4" opacity="0.6"/>
    <circle cx="70" cy="200" r="5" opacity="0.7"/>
    <circle cx="120" cy="230" r="3" opacity="0.5"/>
    <circle cx="170" cy="190" r="4" opacity="0.6"/>
    <circle cx="220" cy="220" r="6" opacity="0.8"/>
    <circle cx="270" cy="200" r="3" opacity="0.5"/>
    <circle cx="320" cy="240" r="5" opacity="0.7"/>
    <circle cx="370" cy="210" r="4" opacity="0.6"/>
  </g>
  
  <!-- Token symbol -->
  <g transform="translate(200, 150) translate(0, -80)">
    <circle cx="0" cy="0" r="30" fill="#111" stroke="#d1ff00" stroke-width="3"/>
    <text x="0" y="7" font-family="Arial" font-size="24" font-weight="bold" fill="#d1ff00" text-anchor="middle">$</text>
  </g>
</svg>

